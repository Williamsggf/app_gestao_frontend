<!DOCTYPE html>
<html lang="pt-BR"> <!-- Alterado para português brasileiro, para melhor SEO local -->
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Melhorar SEO com descrições adequadas e palavras-chave relevantes -->
    <meta
      name="description"
      content="Gestão Wgconsultec: o melhor aplicativo de gestão de tempo, projetos e atividades. Organize suas tarefas de forma eficiente."
    />

    <!-- Adicionando palavras-chave para SEO -->
    <meta
      name="keywords"
      content="gestão de tempo, gestão de projetos, gestão de atividades, organização de tarefas, produtividade, WG Consultec, aplicativo de gestão"
    />

    <!-- Título otimizado com nome do app e objetivo principal -->
    <title>Gestão Wgconsultec - Aplicativo para Gestão de Tempo, Projetos e Atividades</title>

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Configurações do Open Graph para melhorar o compartilhamento nas redes sociais -->
    <meta property="og:title" content="Gestão Wgconsultec - Organize Tempo e Projetos" />
    <meta
      property="og:description"
      content="O Gestão Wgconsultec ajuda você a organizar e gerenciar seu tempo, projetos e atividades de forma simples e eficiente."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://gestaowgconsultec.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card para melhorar o compartilhamento no Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gestão Wgconsultec" />
    <meta
      name="twitter:description"
      content="Aplicativo de gestão de tempo, projetos e atividades. Aumente sua produtividade com o Gestão Wgconsultec."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />
  </head>
  <body>
    <noscript>Seu sistema de gestão de tempo, projetos e atividades.</noscript> <!-- Ajustado o texto para refletir o foco do app -->

    <div id="root"></div>
